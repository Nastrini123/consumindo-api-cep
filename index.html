<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Autocomplete Endereço</title>
  
  </head>
  <body id="checkout-page">
    <div id="fade" class="hide">
      <div id="loader" role="status">
        <span>Loading...</span>
      </div>
      <div id="message">
        <div role="alert">
          <h4>Mensagem:</h4>
          <p></p>
          <button id="close-message" type="button">
            Fechar
          </button>
        </div>
      </div>
    </div>
    <div id="order-form-container">
      <div id="form-header">
        <h2>Cadastre o seu endereço</h2>
        <p>Preencha os campos para podermos enviar seus produtos</p>
      </div>
      <form id="address-form">
        <div>
          <div>
            <label for="cep">Digite o seu CEP</label>
            <input
              type="text"
              id="cep"
              name="cep"
              placeholder="Digite o seu CEP"
              maxlength="8"
              minlength="8"
              required
            />
          </div>
        </div>
        <div class="row mb-3">
          <div>
            <label for="address">Rua</label>
            <input
              type="text"
              id="address"
              name="address"
              placeholder="Rua"
              disabled
              required
              data-input
            />
          </div>
          <div>
            <label for="number">Digite o número da residência</label>
            <input
              type="text"
              id="number"
              name="number"
              placeholder="Digite o número da residência"
              disabled
              required
              data-input
            />
          </div>
        </div>
        <div>
          <div>
            <label for="complement">Digite o complemento</label>
            <input
              type="text"
              id="complement"
              name="complement"
              placeholder="Digite o complemento"
              disabled
              data-input
            />
          </div>
          <div>
            <label for="neighborhood">Bairro</label>
            <input
              type="text"
              id="neighborhood"
              name="neighborhood"
              placeholder="Bairro"
              disabled
              required
              data-input
            />
          </div>
        </div>
        <div>
          <div>
            <label for="city">Cidade</label>
            <input
              type="text"
              id="city"
              name="city"
              placeholder="Cidade"
              disabled
              required
              data-input
            />
          </div>
          <div>
            <select
              id="region"
              disabled
              required
              data-input
            >
              <option selected>Estado</option>
              <option value="AC">Acre</option>
              <option value="AL">Alagoas</option>
              <option value="AP">Amapá</option>
              <option value="AM">Amazonas</option>
              <option value="BA">Bahia</option>
              <option value="CE">Ceará</option>
              <option value="DF">Distrito Federal</option>
              <option value="ES">Espírito Santo</option>
              <option value="GO">Goiás</option>
              <option value="MA">Maranhão</option>
              <option value="MT">Mato Grosso</option>
              <option value="MS">Mato Grosso do Sul</option>
              <option value="MG">Minas Gerais</option>
              <option value="PA">Pará</option>
              <option value="PB">Paraíba</option>
              <option value="PR">Paraná</option>
              <option value="PE">Pernambuco</option>
              <option value="PI">Piauí</option>
              <option value="RJ">Rio de Janeiro</option>
              <option value="RN">Rio Grande do Norte</option>
              <option value="RS">Rio Grande do Sul</option>
              <option value="RO">Rondônia</option>
              <option value="RR">Roraima</option>
              <option value="SC">Santa Catarina</option>
              <option value="SP">São Paulo</option>
              <option value="SE">Sergipe</option>
              <option value="TO">Tocantins</option>
            </select>
          </div>
        </div>
        <div>
          <button id="save-btn" type="submit">
            Cadastrar
          </button>
        </div>
      </form>
    </div>
    <script src="./js/script.js" defer></script>
   
  </body>
</html>
